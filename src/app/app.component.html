<div class="background">
  <div id="canvasContainer" class="game-container">
    <canvas id="catchGame" [width]="gameWidth" [height]="gameHeight"></canvas>
  </div>

  <div class="screens">
    <div id='start-screen' class='screen visible'>
      <button (click)="gameStart()">
        <img src="/mini-game/assets/images/start_game.png">
      </button>
    </div>
    <div id='gameover-screen' class='screen'>
      <div>
        <button (click)="gameStart()">
          <img src="/mini-game/assets/images/restart_btn.png">
        </button>
      </div>
      <div>
        <a href="https://www.elefant.md">
          <img src="/mini-game/assets/images/go_back_btn.png">
        </a>
      </div>
    </div>
    <div id='gamewin-screen' class='screen'>
      <div>
        <input type="text" [(ngModel)]="userEmail" placeholder="mail@example.com">
      </div>
      <button [disabled]="!userEmail" (click)="claimGift()">
        <img src="/mini-game/assets/images/pick.png">
      </button>
    </div>
    <div id='reward-screen' class='screen'>
      <a href="https://www.elefant.md">
        <img src="/mini-game/assets/images/go_back_btn.png">
      </a>
    </div>
    <div class="backdrop"></div>
  </div>
</div>
