<div class="game-container">
  <canvas id="catchGame" width="540" height="960"></canvas>
</div>

<div id='start-screen' class='screen' style='display:block'>
  <button (click)="gameStart()">Start Game</button>
</div>
<div id='gameover-screen' class='screen' style='display:none'>
  <h1>Game over</h1>
  <div>
    <button (click)="gameStart()">Restart</button>
  </div>
  <div>
    <button onclick="location.href='http://elephant.ro';">Go to site</button>
  </div>
</div>
<div id='gamewin-screen' class='screen' style='display:none'>
  <h1>You won!</h1>
  <div>
    <button onclick="location.href='http://elephant.ro';">Claim your gift!</button>
  </div>
</div>
